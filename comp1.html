<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="comp1.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="singleplayer">
        <div class="form">
            <form action="comp2.html" method="post">
                <div class="mb-3 align-items-center">
                    <label for="name1" class="form-label fnt">Player's Name</label>
                    <input type="text" class="form-control player" id="player" name="player" placeholder="Player's Name" value="Player">
                </div>
                <div class="radio-btns">
                    <h5 class="fnt">Chose your symbol</h5>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="X" value='X' checked>
                        <label class="form-check-label" for="X">
                            <i class="fas fa-times fnt">X</i>
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" value='O' id="O">
                        <label class="form-check-label" for="O">
                            <i class="far fa-circle fnt">O</i>
                        </label>
                    </div>
                </div>
                <div class="radio-btns">
                    <h5 class="fnt">Do you want to start First??</h5>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="des" id="YES" value='YES' checked>
                        <label class="form-check-label" for="YES">
                            <i class="fas fa-times fnt">YES</i>
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="des" value='NO' id="NO">
                        <label class="form-check-label" for="NO">
                            <i class="far fa-circle fnt">NO</i>
                        </label>
                    </div>
                </div>
               
                <div  id="bn" class="btn-submit btns">
                    <button onclick="getValuesSingleplayer(); document.location='comp2.html'" type="button" class="btn btn-outline-success play-btn my-3">Play</button>
                </div>
            </form>
        </div>
    </div>
   
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="comp1.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
