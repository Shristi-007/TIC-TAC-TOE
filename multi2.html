<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<link rel="stylesheet" href="multi2.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
       
    <div class="bn">
        <button type="button" onclick="startgame()" class="btn btn-outline-info my-3">REPLAY</button>
        <a href="index.html"  class="btn btn-outline-warning mx-3">RESTART</a>
    </div>
      
    <table class="con">
        <tr>
            <td class="cell" id="0"></td>
            <td class="cell" id="1"></td>
            <td class="cell" id="2"></td>

        </tr>
        <tr>
            <td class="cell" id="3"></td>
            <td class="cell" id="4"></td>
            <td class="cell" id="5"></td>
            
        </tr>
        <tr>
            <td class="cell" id="6"></td>
            <td class="cell" id="7"></td>
            <td class="cell" id="8"></td>
            
        </tr>
    
    </table >
    
    
    <section>
        <div class="score fnt">
            <h4 class="score-board">Score</h4>
        </div>
        <div class="board container fnt">
            <div class="row">
                <div id="ply1" class="player1-score col-lg-4 col-md-4 col-sm-12">
                    pp
                </div>
                <div id="ply2" class="player2-score col-lg-4 col-md-4 col-sm-12">
                   oo
                </div>
                <div id="dr" class="draw-score col-lg-4 col-md-4 col-sm-12">
                    Draw:-
                </div>
            </div>
        </div>

    </section>

    
        <div class="card endgame bd">
            <div class="card-body bdd">
             <div class="btnn">
              <h1 id="txt" class="card-text"></h1>
              <button type="button" onclick="startgame()" class="btn btn-outline-primary  my-3">REPLAY</button>
              <a href="index.html" class="btn btn-outline-dark  mx-3">Restart</a>
            </div>
        </div>
          </div>
        </div>
    
<script src="multi2.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
